<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Image Search</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search image here..." />
        <button type="submit" id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685796014-2f342188a635?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxNnx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="Desert" />
            <a href="https://unsplash.com/photos/w-yuRFSkbVw" target="_blank">Desert</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685796014-2f342188a635?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxNnx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="Desert" />
            <a href="https://unsplash.com/photos/w-yuRFSkbVw" target="_blank">Desert</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685796014-2f342188a635?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxNnx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="Desert" />
            <a href="https://unsplash.com/photos/w-yuRFSkbVw" target="_blank">Desert</a>
        </div>
    </div>

    <button type="button" id="show-more-button">Show more</button>

    <script src="script.js"></script>
</body>

</html>
